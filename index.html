<html lang="ko">
<head>

</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-md py-4 fixed top-0 left-0 w-full text-center">

    </header>

    <!-- Main Content -->
    <main class="mt-20 max-w-2xl mx-auto p-4">
        

        <!-- 피드 형식으로 게임 목록 -->
        <div class="space-y-6">
            <!-- Apple Game -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold">🍏 Apple Game</h2>
                <p class="text-gray-600 mt-2">사과의 숫자를 10으로 만들어주세요!</p>

            </div>

            <!-- tang tang Game -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">

                <p class="text-gray-600 mt-2">다가오는 적을 쏘세요!</p>
                <a href="tangtang.html" class="block mt-3 text-blue-600 hover:underline">▶️ 게임 플레이</a>
            </div>

            <!-- Pokemon Card -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold">🃏 Pokemon Card</h2>
                <p class="text-gray-600 mt-2">홀로그램 포켓몬 카드를 구경하세요!</p>
                <a href="pokemonCard.html" class="block mt-3 text-blue-600 hover:underline">▶️ 카드 보러가기</a>

            <!-- Gori Game -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">

                <p class="text-gray-600 mt-2">화면을 기울여 고리를 기둥에 넣어보세요!</p>
                <a href="goriGame.html" class="block mt-3 text-blue-600 hover:underline">▶️ 게임 플레이</a>
            </div>

            <!-- Ppusyong Card -->
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                <h2 class="text-xl font-semibold">🐾 Ppusyong Card</h2>
                <p class="text-gray-600 mt-2">귀여운 뿌숑 홀로그램 카드</p>
                <a href="ppusyong.html" class="block mt-3 text-blue-600 hover:underline">▶️ 카드 보러가기</a>
